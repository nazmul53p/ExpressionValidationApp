<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <title>Expression Validation App</title>
</head>
<body>
<h1 class="text-center">Making An Expression Validation App</h1>
<div class="container mt-5">

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="Expression">Choose Expression</label>
        </div>
        <select name="expressionName" class="custom-select" id="Expression">
            <option value="">Choose...</option>
            <option value="email">Email</option>
            <option value="number">Phone Number</option>
            <option value="post code">Post Code</option>
        </select>
    </div>
    <div id="output" class="text-center mt-5">
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
